<!DOCTYPE html>

<html lang="en">
<head>
<h1>User List</h1>
</head>
<body>
<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">First name</th>
            <th style="min-width: 80px;">Last name</th>
            <th style="min-width: 80px;">Email</th>
            <th style="min-width: 80px;">Street</th>
            <th style="min-width: 80px;">HouseNo</th>
            <th style="min-width: 80px;">City</th>
            <th style="min-width: 80px;">BirthDate</th>
            <th style="min-width: 80px;">User</th>
            <th style="min-width: 80px;">Password</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.emailAddress }}</td>
            <td>{{ user.streetName }}</td>
            <td>{{ user.houseNumber }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.birthDate }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.password }}</td>
            
            <td><a href="#/edit" ng-click="edit(user)">edit</a> </td>
            <!-- <td><button type="button" href="#/edit" >edit</button> </td> -->
                       
        </tr>
        </tbody>
    </table>
   </div>
</body>
</html>
