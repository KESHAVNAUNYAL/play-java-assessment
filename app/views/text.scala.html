@(field: Field, label: String = "CHANGEME", placeholder: String = "", help: String = "", typee: String = "text")

  <div class="form-inline @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.name" >@label</label>
    <div class="col-sm-10">
      <input 
      		type="@typee" 
             class="form-control" 
             id="@field.id" 
             name="@field.name"
             value="@field.value.getOrElse("")"
             />
      <span style="color:red" class="help-block">@{field.error.map { error => error.message }}</span> 
      
    </div>
  </div>
